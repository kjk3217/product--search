    .message {

    }

    .install-banner-close:active {

    }

    .install-banner.hidden {

    }
  </style>

  <script>
    // Firebase ì„¤ì • (ê´€ë¦¬ì ì•±ê³¼ ë™ì¼)
    const firebaseConfig = {
      apiKey: "AIzaSyAh_q5JohkauyGSqQ9-namU3rcgEo7jyik",
      authDomain: "product-manager-b3c76.firebaseapp.com",
      projectId: "product-manager-b3c76",
      storageBucket: "product-manager-b3c76.firebasestorage.app",
      messagingSenderId: "304854388503",
      appId: "1:304854388503:web:74bcccdb12bcb3cc693152"
    };

    // Firebase ì´ˆê¸°í™”
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allProducts = [];

    // ì œí’ˆ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadProducts() {
      try {
        document.getElementById('loading').classList.add('show');
        document.getElementById('productList').innerHTML = '';

        const snapshot = await db.collection('products').orderBy('timestamp', 'desc').get();
        allProducts = [];

        snapshot.forEach(doc => {
          allProducts.push(doc.data());
        });

        document.getElementById('loading').classList.remove('show');
        document.getElementById('totalCount').textContent = allProducts.length;
        displayProducts(allProducts);

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').classList.remove('show');
        showMessage('ì œí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤', 'error');
      }
    }

    // ì œí’ˆ ê²€ìƒ‰
    function filterProducts() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
      
      if (searchTerm === '') {
        displayProducts(allProducts);
        document.getElementById('displayCount').textContent = allProducts.length;
      } else {
        const filtered = allProducts.filter(product => 
          product.productCode.toLowerCase().includes(searchTerm)
        );
        displayProducts(filtered);
        document.getElementById('displayCount').textContent = filtered.length;
      }
    }

    // ì œí’ˆ ëª©ë¡ í‘œì‹œ
    function displayProducts(products) {
      const container = document.getElementById('productList');

      if (products.length === 0) {
        const searchTerm = document.getElementById('searchInput').value.trim();
        
        if (searchTerm) {
          // ê²€ìƒ‰ ê²°ê³¼ ì—†ìŒ
          container.innerHTML = `
            <div class="no-results">
              <svg fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
              </svg>
              <p>'${searchTerm}'ì— ëŒ€í•œ<br>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</p>
            </div>
          `;
        } else {
          // ë“±ë¡ëœ ì œí’ˆ ì—†ìŒ
          container.innerHTML = `
            <div class="empty-state">
              <svg fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"/>
              </svg>
              <p>ì•„ì§ ë“±ë¡ëœ ì œí’ˆì´ ì—†ìŠµë‹ˆë‹¤<br><br>ê´€ë¦¬ìê°€ ì œí’ˆì„ ë“±ë¡í•˜ë©´<br>ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤</p>
            </div>
          `;
        }
        return;
      }

      container.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.onclick = () => showProductDetail(product);

        card.innerHTML = `
          <img src="${product.imageUrl}" alt="${product.productCode}" loading="lazy">
          <div class="product-info">
            <div class="product-code">${product.productCode}</div>
            <div class="product-price">${Number(product.price).toLocaleString()}ì›</div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    // ì œí’ˆ ìƒì„¸ ë³´ê¸°
    function showProductDetail(product) {
      const modal = document.getElementById('modal');

      document.getElementById('modalImage').src = product.imageUrl;
      document.getElementById('modalCode').textContent = product.productCode;
      document.getElementById('modalPrice').textContent = Number(product.price).toLocaleString() + 'ì›';

      modal.classList.add('show');
    }

    // ëª¨ë‹¬ ë‹«ê¸°
    function closeModal() {
      document.getElementById('modal').classList.remove('show');
    }

    // ë©”ì‹œì§€ í‘œì‹œ
    function showMessage(text, type) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = 'message show';
      
      if (type === 'error') {
        message.classList.add('error');
      }

      setTimeout(() => {
        message.classList.remove('show');
      }, 3000);
    }

    // ì„¤ì¹˜ ë°°ë„ˆ ë‹«ê¸°
    function closeInstallBanner() {
      document.getElementById('installBanner').classList.add('hidden');
      localStorage.setItem('installBannerClosed', 'true');
    }

    // ì„¤ì¹˜ ë°°ë„ˆ í‘œì‹œ ì—¬ë¶€ í™•ì¸
    function checkInstallBanner() {
      const bannerClosed = localStorage.getItem('installBannerClosed');
      if (bannerClosed === 'true') {
        document.getElementById('installBanner').classList.add('hidden');
      }
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì œí’ˆ ë¶ˆëŸ¬ì˜¤ê¸°
    window.addEventListener('load', () => {

    // ì„œë¹„ìŠ¤ ì›Œì»¤ ë“±ë¡ (PWA)
    if ('serviceWorker' in navigator) {

      });
    }
  </script>
